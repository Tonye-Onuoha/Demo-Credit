{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} text-center p-1 mt-3">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
    <h3 class="mt-3">Sign In</h3>
    <div class="login-form border rounded p-3 mb-3">
        <form class="mt-3" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-5">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
            <p class="p-3">Yet to have an account, please create one here: <a href="{% url 'register' %}">Sign Up</a></p>
        </form>
    </div>
</div>
{% endblock content %}

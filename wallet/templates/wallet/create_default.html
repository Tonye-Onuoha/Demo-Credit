{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="mt-3">New wallet will be created with the following details:</h3>
    <form class="default-form border rounded mt-3 mb-3" method="post" style="height: 400px;">
        {% csrf_token %}
        <div class="default-form-details">
            <div>
                <h5 class="text-center mt-2 mb-2">Wallet Details</h5>
                <p class="mt-4 mb-4"><b>First Name</b>: {{ user.first_name }}</p>
                <p class="mb-4"><b>Last Name</b>: {{ user.last_name }}</p>
                <p class="mb-4"><b>Balance</b>: 0.00 Naira</p>
                <div class="default-form-button mb-4 text-center">
                    <button class="btn btn-primary btn-lg">Confirm</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}

% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3 class="mt-3">Create New Wallet</h3>
    <div class="create-new-form border rounded p-3 mt-3 mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-1"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
        </form>
    </div>
</div>
{% endblock content %}

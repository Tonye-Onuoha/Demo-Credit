{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3 class="mt-3">Withdraw Funds</h3>
    <div class="withdraw-form border rounded p-3 mt-3 mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-4" style="height: 100px;display: flex; justify-content: center;align-items: center">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 300px;">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
